<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validition</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="name" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Username cannot be blank</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="youremail@mail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Enter your Email address</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Password</label>
                <input type="password" placeholder="Repeat password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <!-- Social -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Follow me <i class="fa fa-heart"></i></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Get in touch</h4>

            <ul>
                <li><a href="#" target="_blank">
                    <i class="fab fa-discord"></i>
                </a></li>

                <li><a href="#" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a></li>

                <li><a href="#" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a></li>

                <li><a href="#" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a></li>

                <li><a href="#" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a></li>
            </ul>

        </div>
    </div>
    <button class="floating-btn">
        Get in touch
    </button>
    <script src="main.js"></script>
</body>
</html>
